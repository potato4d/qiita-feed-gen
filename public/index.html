<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Qiita Feed Gen</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #59BB0C;
  width: 100vw;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Hiragino Sans;
  -webkit-font-smoothing: antialiased;
  font-size: 16px;
}

* {
  box-sizing: border-box;
  line-height: 1.0;
}

form {
  width: 600px;
  height: 400px;
  max-width: calc(100vw - 30px);
}

h1, p, footer{
  text-align: center;
  color: #fff;
  font-weight: 200;
}

p {
  font-weight: 300;
  margin: 0;
  padding: 5px 0 15px;
}

footer {
  font-weight: 300;
  margin: 0;
  padding: 15px 0;
}

.form-body {
  padding: 15px;
  margin-top: 15px;
  background: #fff;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
  flex-direction: column;
}

.form-group {
  padding: 15px;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
}

label {
  width: 150px;
  color: #99b099;
  font-weight: bold;
}

input[type='text'] {
  flex: 1;
  height: 40px;
  border: solid 0 transparent;
  background: #f0f0f0;
  color: #333;

  outline: none;
  font-size: 16px;
  padding: 10px;
  border-radius: 4px;

  apperance: none;
  -webkit-apperance: none;
}

a.link {
  width: 200px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: #fff;
  background: #59BB0C;
  font-size: 16px;
  font-weight: bold;
  border-radius: 4px;
}

a.link:hover {
  background: #418b09;
  text-decoration: none;
}

.flex-center-between {
  align-items: center;
  justify-content: space-between;
}

a {
  color: #fff;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

div.spacer {
  width: 40px;
  height: 40px;
}

a.twitter {
  width: 40px;
  height: 40px;
  font-size: 30px;
  line-height: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #48AAE6;
  color: #fff;
  border-radius: 4px;
}

a.twitter:hover {
  text-decoration: none;
}
</style>
</head>
<body>
  <div id="wrapper">
    <form>
      <h1>Qiita Feed Gen</h1>
      <p>
        QiitaのユーザーフィードのRSSをつくるやつ
      </p>
      <div class="form-body">
        <div class="form-group">
          <label for="username">ユーザー ID</label>
          <input type="text" id="username">
        </div>
        <div class="form-group">
          <label for="credential">アクセストークン</label>
          <input type="text" id="credential">
        </div>
        <div class="form-group flex-center-between">
          <div class="spacer"></div>
          <div>
            <a class="link" href="#" target="_blank" noopener="true">フィードを生成する</a>
          </div>
          <div>
            <a href="https://twitter.com/intent/tweet?text=Qiita Feed Gen - QiitaのユーザーフィードのRSSつくるやつ&url=https://qiita-feed.potato4d.me" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a>
          </div>
        </div>
      </div>
      <footer>
        &copy; 2017 <a href="https://github.com/potato4d">@potato4d</a>
      </footer>
    </form>
  </div>

<script>
var $ = function (el) {return document.querySelector(el)}

function updateLinkUrl () {
  $('a.link').setAttribute('href', '/feed/' + $('#username').value + '.atom?token=' + $('#credential').value)
}

$('#username').addEventListener('keyup', updateLinkUrl)
$('#credential').addEventListener('keyup', updateLinkUrl)
$('#username').addEventListener('keydown', updateLinkUrl)
$('#credential').addEventListener('keydown', updateLinkUrl)

$('form').addEventListener('submit', function (event) {
  event.preventDefault()
  $('a.link').click()
  return false
})
</script>

</body>
</html>
